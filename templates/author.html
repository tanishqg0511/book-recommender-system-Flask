<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- CSS only --->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-image:url(https://images.unsplash.com/photo-1471970471555-19d4b113e9ed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzB8fGJvb2tzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);background-size:100%;background-repeat:no-repeat;background-attachment:fixed;padding-top:50px;font-family: monospace">
<nav class="navbar navbar-expand-lg" style="overflow:hidden;background-color:#adb5bd;position:fixed;width:100%;top:0;--bs-navbar-brand-color:#084298;font-size:x-large;overflow:visible">
  <a class="navbar-brand" style="padding-left:20px">BOOK RECOMMENDER SYSTEM</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" style="padding-left:20px" href="/">HOME</a>
      </li>
    </ul>
    <div class="dropdown" style="padding-left:20px">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >RECOMMEND</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu">
            <a class="dropdown-item" href="/recommend">By Book Name</a>
            <a class="dropdown-item" href="/author">By Author</a>
            <a class="dropdown-item" href="/publisher">By Publisher</a>
          </div>
    </div>
  </div>
</nav>
<div class="container">
   <div class="row">
     <div class="col-md-12">
       <h1 style="text-align:center; margin-top:20px">RECOMMEND BOOKS</h1>
     </div>
        <form action="/author" method="POST">
           <input name="user_input" type="text" class="form-control"><br>
           <input type="submit" style="border-radius:12px" class="btn btn-lg btn-primary">
       </form>
       {%if data%}
       {%for i in data%}
       <div class="col-md-3">
           <div>
           <img src="{{i[2]}}" style="max-width:40%;margin-top:30px; background-color:grey">
           <p style="margin-bottom:0px; color:black">{{i[0]}}<br>Author: {{i[1]}}</p>
         </div>
       </div>
       {%endfor%}
       {%endif%}
   </div>
</div>
</body>
</html>
